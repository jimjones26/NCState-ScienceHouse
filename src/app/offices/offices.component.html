<h2>All Offices</h2>
<h4> Total # of Offices: {{(offices$ | async)?.length}}</h4>

<!-- <input placeholder="Search" (keyup)="search(searchInput.value)" #searchInput/>-->

<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let office of (offices$ | async)">
        <td>{{office.name}}</td>
        <td>{{office.url}}</td>
      </tr>
    </tbody>
  </table>
</div>
