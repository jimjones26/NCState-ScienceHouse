<div class="container" style="max-width: 330px;">
  <div class="form-area">
    <form autocomplete="off" novalidate [formGroup]="form">
      <fieldset>
        <legend style="text-align: center">Please Register</legend>
        <hr>
        <div class="form-group">
          <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="confirm" formControlName="confirm" class="form-control" placeholder="Confirm Password">
        </div>
      </fieldset>
      <button (click)="signUp()" class="btn btn-lg btn-primary btn-block" [disabled]="!isPasswordMatch()">Register</button>
    </form>
    <hr>
    <p style="text-align: center">Have an account? <a href="">Login</a></p>
  </div>
</div>
