<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let office of offices">
        <!--office.name | slugPipe-->

        <td>{{office.url}}</td>
      </tr>
    </tbody>
  </table>
</div>
