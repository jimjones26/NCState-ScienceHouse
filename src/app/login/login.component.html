<div class="container" style="max-width: 330px;">
  <div class="form-area">
    <form autocomplete="off" novalidate [formGroup]="form">
      <fieldset>
        <legend style="text-align: center">Please Login</legend>
        <hr>
        <div class="form-group">
          <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
      </fieldset>
      <button (click)="login()" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
    <hr>
    <p style="text-align: center"><a href="">Forgot Password</a></p>
    <p style="text-align: center">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
