<h2>{{ (office$ | async)?.name }}</h2>
<h5>{{ (office$ | async)?.street }}</h5>
<h5>{{ (office$ | async)?.city }}, {{ (office$ | async)?.state }} {{ (office$ | async)?.zip }}</h5>
<h5>Phone: {{ (office$ | async)?.phone }}</h5>
<hr>

<h3>List of Counties in Office</h3>

<div>
  <button>Previous Page</button>
  <button>Next Page</button>
</div>

<div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let county of (counties$ | async)">
        <td>{{ county.name }}</td>
        <td>{{ county.$key }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <button>New County</button>
</div>
